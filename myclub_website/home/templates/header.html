{% load static %}
<!-- Page Header-->
<header class="page-head">
    <!-- RD Navbar Transparent-->
    <div class="rd-navbar-wrap">
        <nav class="rd-navbar rd-navbar-default rd-navbar-light" data-md-device-layout="rd-navbar-fixed"
             data-lg-device-layout="rd-navbar-static" data-lg-auto-height="true" data-md-layout="rd-navbar-fixed"
             data-lg-layout="rd-navbar-static" data-lg-stick-up="true">
            <div class="rd-navbar-inner">
                <!-- RD Navbar Panel-->
                <div class="rd-navbar-panel">
                    <!-- RD Navbar Toggle-->
                    <button class="rd-navbar-toggle" data-rd-navbar-toggle=".rd-navbar, .rd-navbar-nav-wrap">
                        <span></span></button>
                    <!--Navbar Brand-->
                    <div class="rd-navbar-brand">
                        <a href="/">
                            <img style='margin-top: -5px;margin-left: -15px;' width='226' height='60'
                                 src="{% static 'img/logo.png' %}" alt=''/>
                        </a>
                    </div>
                </div>
                <div class="rd-navbar-menu-wrap">
                    <div class="rd-navbar-nav-wrap">
                        <div class="rd-navbar-mobile-scroll">
                            <!--Navbar Brand Mobile-->
                            <div class="rd-navbar-mobile-brand"><a href="/">
                                <img style='margin-top: -5px;margin-left: -15px;' width='138' height='31' src="{% static 'img/logo.png' %}' alt=''/></a></div>
                    <div class=" form-search-wrap">
                                <!-- RD Search Form-->
                                <form class="form-search rd-search" action="/search/" method="POST">
                                    <div class="form-group">
                                        <label class="form-label form-search-label form-label-sm"
                                               for="rd-navbar-form-search-widget">Search</label>
                                        <input class="form-search-input input-sm form-control form-control-gray-lightest input-sm"
                                               id="rd-navbar-form-search-widget" type="text" name="query"
                                               autocomplete="off"/>
                                    </div>
                                    <button class="form-search-submit" type="submit"><span
                                            class="novi-icon mdi mdi-magnify"></span></button>
                                </form>
                            </div>
                            <!-- RD Navbar Nav-->
                            <ul class="rd-navbar-nav">
                                <li {% if page == 'home_page' %} class= "active" {% endif %}> <a href="/"><span>Home</span></a></li>
                                <li {% if page == 'aboutus' %} class= "active" {% endif %}> <a class="new"href="/aboutus"><span>ABOUT</span></a></li>
                                <li {% if page == 'categories' %} class= "active" {% endif %}> <a class="new" href="/categories"><span>CATEGORIES</span></a></li>
                                <li {% if page == 'home' %} class= "active" {% endif %}> <a class="new" href="/courses"><span>LEARNING ENVIRONMENTS</span></a></li>

                                <li>
                                    {% if not user.is_authenticated %}
                                    <a class="new" href="/accounts/login"><span>SIGN IN  </span></a>
                                    <a class="new" href="/accounts/signup"><span>| SIGN UP  </span></a>
                                </li>
                                {% else %}
                                    <a class="new" href="{% url 'social:profile' request.user.profile.pk %}"><span>{{user.first_name}}</span></a>
                                    <a class="new" href="{% url 'logout' %}"><span>| LOGOUT  </span></a>

                                {% endif %}


                            </ul>
                        </div>
                    </div>
                    <!--RD Navbar Search-->
                    <div class="rd-navbar-search">
                        <a class="rd-navbar-search-toggle mdi"
                           data-rd-navbar-toggle=".rd-navbar-inner,.rd-navbar-search" href="#">
                            <span></span>
                        </a>
                        <form class="rd-navbar-search-form search-form-icon-right rd-search" action="/search/"
                              method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label class="form-label" for="rd-navbar-search-form-control">Type to search
                                    learning environments...</label>
                                <input class="rd-navbar-search-form-control form-control form-control-gray-lightest"
                                       id="rd-navbar-search-form-control" type="text" name="query" autocomplete="off"/>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </nav>
    </div>
</header>
