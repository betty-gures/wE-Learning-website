  <body style="background: #fff; height: 100%;">
    <!-- Page-->
    <div class="page text-center" style="height: 100%;">
      <!-- Page Head-->
      <header class="page-head">
        <div class="rd-navbar-wrap">
          <nav class="rd-navbar rd-navbar-top-panel rd-navbar-dark" data-lg-stick-up-offset="79px" data-md-device-layout="rd-navbar-fixed" data-lg-device-layout="rd-navbar-static" data-lg-auto-height="true" data-md-layout="rd-navbar-fixed" data-lg-layout="rd-navbar-static" data-lg-stick-up="true">
            <div class="container">
              <div class="rd-navbar-inner">
                <div class="rd-navbar-top-panel">
                  <div class="left-side">
                    <ul class="rd-navbar-top-links list-unstyled">
                      <li><a class="text-uppercase text-ubold" href="#"><small>Log in</small></a></li>
                      <li><a class="text-uppercase text-ubold" href="#"><small>Register</small></a></li>
                    </ul>
                  </div>
                  <div class="right-side">

                  </div>
                </div>
                <!-- RD Navbar Panel-->
                <div class="rd-navbar-panel">
                  <!-- RD Navbar Toggle-->
                  <button class="rd-navbar-toggle" data-rd-navbar-toggle=".rd-navbar, .rd-navbar-nav-wrap"><span></span></button>
                  <!-- RD Navbar Top Panel Toggle-->
                  <button class="rd-navbar-top-panel-toggle" data-rd-navbar-toggle=".rd-navbar, .rd-navbar-top-panel"><span></span></button>
                  <!-- Navbar Brand-->
                  <div class="rd-navbar-brand"><a href="#"><img style="margin-top: -5px;margin-left: -15px;" width="138" height="31" src="images/intense/logo-light.png" alt=""></a></div>
                </div>
                <div class="rd-navbar-menu-wrap">

                      <div class="rd-navbar-mobile-brand"><a href="#"><img style="margin-top: -5px;margin-left: -15px;" width="138" height="31" src="images/intense/logo-light.png" alt=""></a></div>

                      <ul class="rd-navbar-nav">
