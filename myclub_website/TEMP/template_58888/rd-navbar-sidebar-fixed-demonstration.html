<!DOCTYPE html>
<html class="wide wow-animation smoothscroll scrollTo" lang="en" style="height: 100%; background: #f7f7f7">
  <head>
    <!-- Site Title-->
    <title>RD Navbar Sidebar Fixed Demonstration</title>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="keywords" content="intense web design multipurpose template">
    <meta name="date" content="Dec 26">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <!-- Stylesheets-->
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Montserrat:400,700%7CLato:300,300italic,400,700,900%7CYesteryear">
    <link rel="stylesheet" href="css/style.css">
		<!--[if lt IE 10]>
    <div style="background: #212121; padding: 10px 0; box-shadow: 3px 3px 5px 0 rgba(0,0,0,.3); clear: both; text-align:center; position: relative; z-index:1;"><a href="http://windows.microsoft.com/en-US/internet-explorer/"><img src="images/ie8-panel/warning_bar_0000_us.jpg" border="0" height="42" width="820" alt="You are using an outdated browser. For a faster, safer browsing experience, upgrade for free today."></a></div>
    <script src="js/html5shiv.min.js"></script>
		<![endif]-->
  </head>
  <body style="background: #f7f7f7; height: 100%;">
    <!-- Page-->
    <div class="page text-center" style="height: 100%; background: #f7f7f7">
      <!-- Page Head-->
      <header class="page-head">
        <div class="rd-navbar-wrap">
          <nav class="rd-navbar rd-navbar-sidebar-fixed rd-navbar-light" data-lg-layout="rd-navbar-sidebar-fixed" data-md-layout="rd-navbar-sidebar-fixed" data-layout="rd-navbar-sidebar-fixed" data-lg-auto-height="false" data-lg-stick-up="false" data-lg-hover-on="false" data-body-class="body-inset-left">
            <div class="rd-navbar-inner">
              <!-- RD Navbar Panel-->
              <div class="rd-navbar-panel">
                <!-- RD Navbar Toggle-->
                <button class="rd-navbar-toggle" data-rd-navbar-toggle=".rd-navbar, .rd-navbar-nav-wrap"><span></span></button>
                <!-- Navbar Brand Mobile-->
                <div class="rd-navbar-brand"><a href="#"><img style="margin-top: -5px;margin-left: -15px;" width="138" height="31" src="images/intense/logo-dark.png" alt=""></a></div>
                <!-- RD Navbar Search-->
                <div class="rd-navbar-search"><a class="rd-navbar-search-toggle" data-rd-navbar-toggle=".rd-navbar-inner, .rd-navbar-search, .rd-navbar-sidebar-fixed-search" href="#"><span class="icon novi-icon icon-xxs text-middle"></span></a></div>
              </div>
              <div class="rd-navbar-menu-wrap">
                <div class="rd-navbar-sidebar-fixed-search">
                  <div class="container">
                    <form class="rd-search form-search">
                      <div class="form-group">
                        <label class="form-label form-search-label" for="ss">Type and hit enter...</label>
                        <div class="input-group">
                          <input class="form-search-input form-control form-control-rect form-control-impressed custom-search-input" id="ss" type="text" name="s" autocomplete="off">
                          <div class="input-group-addon"><span class="icon novi-icon fa fa-circle-o-notch fa-spin icon-sm"></span></div>
                        </div>
                      </div>
                      <button class="form-search-submit" type="submit"><span class="mdi mdi-magnify novi-icon"></span></button>
                    </form>
                    <div class="rd-search-results-live offset-top-66" id="rd-search-results-live"></div>
                  </div>
                </div>
                <div class="rd-navbar-nav-wrap">
                  <div class="rd-navbar-sidebar-fixed-menu">
                    <!-- title-->
                    <div class="rd-navbar-title d-none d-xl-block">
                      <h1><span class="big"> Menu</span></h1>
                      <hr class="divider bg-mantis d-none d-xl-block">
                    </div>
                    <div class="offset-xl-top-30">
                      <!-- RD Navbar Nav-->
                      <ul class="rd-navbar-nav">
                        <li class="active"><a href="#"><span>Home</span></a></li>
                        <li><a href="#"><span>Features</span></a></li>
                        <li><a href="#"><span>Pages</span></a></li>
                        <li><a href="#"><span>Portfolio</span></a></li>
                        <li><a href="#"><span>Blog</span></a></li>
                        <li><a href="#"><span>Shop</span></a></li>
                        <li><a href="#"><span>Components</span></a></li>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </nav>
        </div>
      </header>
    </div>
    <!-- Java script-->
    <script src="js/core.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
