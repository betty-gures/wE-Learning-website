{% extends 'landing/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
	<div class="row justify-content-center mt-3">
		<div class="col-md-5 col-sm-12 border-bottom">
			<h5>Add a Post!</h5>
		</div>
	</div>

	<div class="row justify-content-center mt-3 mb-5">
		<div class="col-md-5 col-sm-12 border-bottom">
			<form method="POST">
				{% csrf_token %}
				{{ form | crispy }}
				<div class="d-grid gap-2">
					<button class="btn-success mt-3">
						Submit!
					</button>

				</div>
				
			</form>
		</div>
	</div>


	{% for post in post_list %}
	<div class="row justify-content-center mt-3">
		<div class="col-md-5 col-sm-12 border-bottom position-relative">
			<div>
				<a href="{% url 'profile' post.author.profile.pk %}">
					<img class="rounded-circle post-img" height="30" width="30" src="{{ post.author.profile.picture.url }}"/>
				</a>

				<p class="post-text">
					<a class="text-primary post-link" href="{% url 'profile' post.author.profile.pk %}">@{{ post.author }} </a> {{ post.created_on }}
				</p>
			</div>
			
            <div class="position-relative">
                <p>{{ post.body }}</p>
                <a href="{% url 'post-detail' post.pk %}" class="stretched-link"></a>
            </div>
			<!-- we are passing the pk (primary key) of each post. (Every django object has its own primary key) (views.py postdetailview- details keep the same pk as the parent post)-->
			<div class="d-flex flex-row">
				<form method="POST" action="{% url 'like' post.pk %}">
					{% csrf_token %}
					<input type="hidden" name="next" value="{{ request.path }}">
					<button class="remove-default-btn" type="submit">
						<i class="far fa-thumbs-up">
							<span> {{ post.likes.all.count }} </span>
						</i>
					</button>
				</form>

				<form method="POST" action="{% url 'dislike' post.pk %}">
					{% csrf_token %}
					<input type="hidden" name="next" value="{{ request.path }}">
					<button class="remove-default-btn" type="submit">
						<i class="far fa-thumbs-down"> 
							<span> {{ post.dislikes.all.count }} </span>
						</i>
					</button>
				</form>

			</div>
		</div>
	</div>
	{% endfor %}
</div>
{% endblock content %}
