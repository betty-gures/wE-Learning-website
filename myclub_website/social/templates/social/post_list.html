{% extends 'landing/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
	{% for post in post_list %}
	<div class="row justify-content-center mt-3">
		<div class="col-md-5 col-sm-12 border-bottom">
			<p><strong>{{ post.author }}</strong> {{ post.created_on }} </p>
			<p>{{ post.body }} </p>
		</div>
	</div>
	{% endfor %}
</div>
{% endblock content %}
